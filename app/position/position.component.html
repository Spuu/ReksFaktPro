<div class="row">
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="actionDrop" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true">
            Action
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="actionDrop">
            <li (click)="actionChange(4)"><a href="#">Set Father</a></li>
            <li (click)="actionChange(5)"><a href="#">Set Child</a></li>
        </ul>
    </div>
    <input class="col-narrow" readonly type="text" [value]="position.index">
    <input class="col-ean" readonly type="text" [value]="position.product.ean">
    <input class="col-xs-4" readonly type="text" [value]="position.product.name">
    <input class="col-narrow" type="number" [value]="position.product.vat">
    <input class="col-narrow" type="number" step="1" [value]="position.quantity">
    <input class="col-xs-1" type="number" step="0.01" [value]="position.buy_netto_price">
    <input class="col-xs-1" type="number" step="0.01" [value]="position.sell_brutto_price">
    <input class="col-narrow" type="number" step="1" [value]="position.discount">
    <input class="col-narrow" type="number" step="0.01" [value]="position.retail_rate">
    <input class="col-xs-1" readonly type="text" [value]="action">
</div>
<div [ngSwitch]="action" class="row">
    <product-family *ngSwitchCase="4" [childId]="position.product._id" [displayName]="position.product.name"></product-family>
    <product-family *ngSwitchCase="5" [fatherId]="position.product._id" [displayName]="position.product.name"></product-family>
</div>
